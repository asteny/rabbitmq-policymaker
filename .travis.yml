dist: xenial

services:
  - docker

before_install:
- docker pull asteny/fpm-python-docker

script:
- docker run -ti -v $(pwd):/rabbitmq-policymaker asteny/fpm-python-docker:3.7 /bin/sh -c "cd /rabbitmq-policymaker; . /home/env/bin/activate; python package/make-deb.py"
- ls -la package/
deploy:
  provider: bintray
  file: "./package/descriptor.json"
  user:
    secure: 
  key:
    secure: 
  skip_cleanup: true
